steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/budget-simulator:$COMMIT_SHA',
      '--build-arg', 'VITE_GEMINI_API_KEY=$_VITE_GEMINI_API_KEY',
      '--build-arg', 'VITE_GOOGLE_MAPS_API_KEY=$_VITE_GOOGLE_MAPS_API_KEY',
      '--build-arg', 'VITE_GA_TRACKING_ID=$_VITE_GA_TRACKING_ID',
      '.'
    ]

  # 2. Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/budget-simulator:$COMMIT_SHA']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'budget-simulator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/budget-simulator:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/budget-simulator:$COMMIT_SHA'

options:
  substitution_option: 'ALLOW_LOOSE'
substitutions:
  _VITE_GEMINI_API_KEY: 'required-in-trigger'
  _VITE_GOOGLE_MAPS_API_KEY: 'required-in-trigger'
  _VITE_GA_TRACKING_ID: 'required-in-trigger'
