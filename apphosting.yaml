runtime: nodejs20
runConfig:
  basePath: /
  publishDir: dist
  environmentVariables:
    - variable: VITE_GEMINI_API_KEY
      secret: GEMINI_API_KEY
    - variable: VITE_GOOGLE_MAPS_API_KEY
      secret: GOOGLE_MAPS_API_KEY
    - variable: VITE_GA_TRACKING_ID
      secret: GA_TRACKING_ID